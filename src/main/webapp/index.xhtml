<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Finanças</title>
</h:head>
<h:body>
	<h:form>
		<p:growl />
		<p:dataTable value="#{contaBean.contas}" var="c" paginator="true">
			<p:column headerText="Numero">
				<h:outputText value="#{c.numero}" />
			</p:column>
			<p:column headerText="Titular">
				<h:outputText value="#{c.titular}" />
			</p:column>
			<p:column headerText="Banco">
				<h:outputText value="#{c.banco}" />
			</p:column>
			<p:column headerText="Agência">
				<h:outputText value="#{c.agencia}" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandButton value="Excluir" ajax="false"
					onclick="return confirm('Confirma a exclusão?');"
					action="#{contaBean.excluir(c)}" />
			</p:column>
		</p:dataTable>
		<p:commandButton value="Nova conta" ajax="false"
			action="#{contaBean.pagConta}" />
	</h:form>
</h:body>
</html>
